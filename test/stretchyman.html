<!DOCTYPE HTML>
	<head>
		<meta charset="utf-8"/>
		<title>melonJS Spine Plugin Demo</title>
		<link rel="stylesheet" type="text/css" media="screen" href="index.css">
		<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body>
		<!-- Since import maps are not yet supported by all browsers, its is necessary to add the polyfill es-module-shims.js -->
		<script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>
		<script type="importmap">
			{
				"imports": {
					"melonjs": "https://cdn.jsdelivr.net/npm/melonjs@15.10/+esm",
					"debugPlugin" : "https://cdn.jsdelivr.net/npm/@melonjs/debug-plugin/dist/@melonjs/debug-plugin.js",
					"spinePlugin" : "./../dist/@melonjs/spine-plugin.js"
				}
			}
		</script>
		<!-- Canvas placeholder -->
		<div id="screen"></div>

		<script type="module">
			import { device } from "melonjs";
			import player from './js/index.js';

			device.onReady(() => {
				player(250, 800, "stretchyman-pma.atlas", "stretchyman-pro.json", "sneak");
			});
		</script>

	</body>
</html>
